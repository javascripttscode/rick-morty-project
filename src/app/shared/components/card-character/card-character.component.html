<div class="card">
    <div class="card__image">
        <img [src]="character.image" alt="" />
    </div>
    <div class="card__content">
        <section>
            <h2>{{ hadleLargeNames(character.name) }}</h2>
            <div class="card__content__info">
                <div class="card__content__info__status"></div>
                <span>{{ character.status }}</span>
            </div>
        </section>
        <section class="card__content__description">
            <span
                >Gender: <strong>{{ character.gender }}</strong></span
            >
            <span
                >Species: <strong>{{ character.species }}</strong></span
            >
            <span
                >Planet: <strong>{{ character.location.name }}</strong></span
            >
        </section>
    </div>
</div>
